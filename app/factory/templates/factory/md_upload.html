{% extends  "base.html" %}
{% block content %}
{% include '../components/topbar.html' with topclass='top_upload'%}

    <form action="{% url 'upload' %}"
        method = "POST"
        enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" accept=".md" name="md_file" />
        <input type="submit" value="Upload" />    
    </form>

    {% if url %}
        <p>File uploaded at: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}

{% endblock %}
