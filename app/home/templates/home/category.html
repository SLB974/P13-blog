{% extends  "base.html" %}
{% load static%}
{% load category_extras %}
{% block content %}
<div class="content">
  <div class="categories">
    {% for element in result %}
    <div class="container">
      <a href="{% url 'article' element.title %}">
        <div class="category">{{ element.title }}</div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
