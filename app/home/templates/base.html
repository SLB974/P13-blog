<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    {% load static %}
    <title>Blog</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/img/favicon.ico' %}"
    />
    <!-- Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Fontawesome Icons-->
    <script
      src="https://kit.fontawesome.com/f1f3600fd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" 
      style="height: 17%;width: 100%;margin: 0;padding: 2px;background-color: var(--bs-blue);
      display: flex;align-content: space-evenly;align-items: center;">
      <img src="{% static 'assets/img/slb.png' %}" 
        style="width: 10%;height: auto;
        ;padding: 2px;" />
        <i class="fas fa-code fa-solid fa-code" style="font-size: 30px;color: var(--bs-teal);padding: 10px;"></i>
        <h1 style="padding: 20px;font-family: monospace;">Dev Blog : one more</h1>
        <i class="fas fa-code fa-solid fa-code" style="font-size: 30px;color: var(--bs-teal);padding: 10px;"></i>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    {% block content %} {% endblock %}
    <footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
  </body>
</div>
</html>
