{% extends  "base.html" %}
{% load static%}
{% load category_extras %}
{% block content %}
<div class="content">
  <div class="categories ">
    {% for element in result %}
    <a href="{% url 'category' element.category %}">
      <div class="container">
        <img src="{% static 'assets/img/' %}{{element.pic}}">
        <div class="category">{{ element.category }} {% categories element.category %}</div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
